# Used to ensure that higher attention news appears earlier.
# The algorithm recombines hot lists of different platforms to form your customized list.
# All weights add up to 1.
weight:
  rank_weight: 0.6 # Rank weight
  frequency_weight: 0.3 # Frequency weight
  hotness_weight: 0.1 # Hotness weight

