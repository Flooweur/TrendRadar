app:
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: true # Controls whether to show version update prompt. If false, new version notifications are not accepted

crawler:
  request_interval: 1000 # Request interval (milliseconds)
  enable_crawler: true # Whether to enable news crawling; if false, the program stops immediately
  use_proxy: false # Whether to enable proxy; false means off
  default_proxy: "http://127.0.0.1:10086"

# ğŸ”¸ daily (Daily Summary Mode)
#   â€¢ Push timing: Scheduled push (default: once per hour)
#   â€¢ Displayed content: All matched news of the day + new news region
#   â€¢ Scenario: Daily summary, get a comprehensive understanding of daily trending topics
#
# ğŸ”¸ current (Current Ranking Mode)
#   â€¢ Push timing: Scheduled push (default: once per hour)
#   â€¢ Displayed content: Currently ranked matched news + new news region
#   â€¢ Scenario: Real-time trend tracking, learn about the hottest content right now
#
# ğŸ”¸ incremental (Incremental Monitoring Mode)
#   â€¢ Push timing: Only on new matches
#   â€¢ Displayed content: News with newly matching frequency keywords
#   â€¢ Scenario: Avoid interference from duplicate information

# Push mode selection
report:
  mode: "incremental" # Options: "daily"|"incremental"|"current"
  rank_threshold: 5 # Highlight threshold for ranking
  sort_by_position_first: false # Sorting priority: true = by configured positions first, false = by number of hot items first
  max_news_per_keyword: 0 # Maximum number of news per keyword; 0 = unlimited

notification:
  enable_notification: true # Whether to enable notification. If false, no phone notification will be sent
  message_batch_size: 4000 # Message batch size (bytes) (Do not modify this)
  dingtalk_batch_size: 20000 # DingTalk message batch size (bytes) (Do not modify this)
  feishu_batch_size: 29000 # Feishu message batch size (bytes)
  bark_batch_size: 3600 # Bark message batch size (bytes)
  slack_batch_size: 4000 # Slack message batch size (bytes)
  batch_send_interval: 3 # Batch sending interval (seconds)
  feishu_message_separator: "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”" # Feishu message separator

  # ğŸ• Push Time Window Control (Optional)
  # Purpose: Limit push notifications to a certain range of time, avoid disturbances outside working hours
  # Scenarios:
  #   - Only want to receive notifications during workday daytime (e.g. 09:00-18:00)
  #   - Want to receive a summary at fixed time in the evening (e.g. 20:00-22:00)
  push_window:
    enabled: false  # Whether to enable push time window control. Default: false
    # Attention: GitHub Actions have unstable execution time, so it is recommended to set a time range of at least 2 hours.
    # For accurate scheduled push, consider using Docker deployment on your own server.
    time_range:
      start: "20:00"  # Push window start (Beijing Time)
      end: "22:00"    # Push window end (Beijing Time)
    once_per_day: true  # Only push once per day in the time window. If false, every execution in the window triggers a push
    push_record_retention_days: 7  # Push record retention days

